<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Include Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPs_ETDj1ja8yVEOIPDzsQfqkfOFh9sKA",
            authDomain: "mamcet-ai.firebaseapp.com",
            projectId: "mamcet-ai",
            storageBucket: "mamcet-ai.firebasestorage.app",
            messagingSenderId: "651882308996",
            appId: "1:651882308996:web:c19d4b0eb0591392cfe9d1",
            measurementId: "G-VQ12MPKH77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);  // Initialize Firestore

        // Update Student Function
        async function updateStudent(event) {
            event.preventDefault(); // Prevent default form submission behavior
            
            const regNumber = document.getElementById('reg_number').value;
            const studentData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                blood_group: document.getElementById('blood_group').value,
                dept: document.getElementById('dept').value,
                course: document.getElementById('course').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                number: document.getElementById('number').value
            };

            try {
                await setDoc(doc(db, "students", regNumber), studentData, { merge: true });
                alert('Student updated successfully');
            } catch (error) {
                alert('Error updating student: ' + error.message);
            }
        }

        // Attach event listener after the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('update-student-form');
            form.addEventListener('submit', updateStudent);
        });
    </script>
</head>
<body>
    <h1>Update Student Details</h1>
    <form id="update-student-form">
        <label for="reg_number">Registration Number:</label>
        <input type="text" id="reg_number" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group"><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept"><br>

        <label for="course">Course:</label>
        <input type="text" id="course"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender"><br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br>

        <label for="number">Contact Number:</label>
        <input type="text" id="number"><br>

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
