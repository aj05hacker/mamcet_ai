<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getFirestore, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPs_ETDj1ja8yVEOIPDzsQfqkfOFh9sKA",
            authDomain: "mamcet-ai.firebaseapp.com",
            projectId: "mamcet-ai",
            storageBucket: "mamcet-ai.appspot.com",
            messagingSenderId: "651882308996",
            appId: "1:651882308996:web:c19d4b0eb0591392cfe9d1",
            measurementId: "G-VQ12MPKH77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to update student details
        async function updateStudent(event) {
            event.preventDefault(); // Prevent the form from submitting in the default way

            const registrationNumber = document.getElementById('registrationNumber').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const bloodGroup = document.getElementById('bloodGroup').value;
            const department = document.getElementById('department').value;
            const course = document.getElementById('course').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            // Reference to the student document to be updated
            const studentRef = doc(db, 'students', registrationNumber);

            try {
                // Update the student details in Firestore
                await updateDoc(studentRef, {
                    name: name,
                    dob: dob,
                    bloodGroup: bloodGroup,
                    department: department,
                    course: course,
                    gender: gender,
                    address: address,
                    phoneNumber: phoneNumber
                });
                alert('Student details updated successfully!');
            } catch (error) {
                console.error('Error updating document: ', error);
                alert('Failed to update student details. Please check the console for errors.');
            }
        }
    </script>
</head>
<body>
    <h1>Update Student Details</h1>
    <form onsubmit="updateStudent(event)">
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="address">Address:</label>
        <textarea id="address" required></textarea><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required><br>

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
