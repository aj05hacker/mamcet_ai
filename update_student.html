<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <script>
        async function updateStudent() {
            const regNumber = document.getElementById('reg_number').value;
            const studentData = {
                name: document.getElementById('name').value,
                dob: document.getElementById('dob').value,
                blood_group: document.getElementById('blood_group').value,
                dept: document.getElementById('dept').value,
                course: document.getElementById('course').value,
                gender: document.getElementById('gender').value,
                address: document.getElementById('address').value,
                number: document.getElementById('number').value
            };

            const response = await fetch(`/api/students/${regNumber}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(studentData)
            });

            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body>
    <h1>Update Student Details</h1>
    <form onsubmit="event.preventDefault(); updateStudent();">
        <label for="reg_number">Registration Number:</label>
        <input type="text" id="reg_number" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name"><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group"><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept"><br>

        <label for="course">Course:</label>
        <input type="text" id="course"><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender"><br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br>

        <label for="number">Contact Number:</label>
        <input type="text" id="number"><br>

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
