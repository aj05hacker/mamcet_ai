<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getFirestore, doc, setDoc } from "firebase/firestore"; // Import Firestore functions
        import { getAnalytics } from "firebase/analytics";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDPs_ETDj1ja8yVEOIPDzsQfqkfOFh9sKA",
            authDomain: "mamcet-ai.firebaseapp.com",
            projectId: "mamcet-ai",
            storageBucket: "mamcet-ai.firebasestorage.app",
            messagingSenderId: "651882308996",
            appId: "1:651882308996:web:c19d4b0eb0591392cfe9d1",
            measurementId: "G-VQ12MPKH77"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app); // Initialize Firestore

        async function updateStudent(event) {
            event.preventDefault(); // Prevent the default form submission

            const registrationNumber = document.getElementById('registrationNumber').value.trim();
            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const bloodGroup = document.getElementById('bloodGroup').value.trim();
            const department = document.getElementById('department').value.trim();
            const course = document.getElementById('course').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const address = document.getElementById('address').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Log the details being submitted
            console.log('Submitting student details:', {
                registrationNumber,
                name,
                dob,
                bloodGroup,
                department,
                course,
                gender,
                address,
                phoneNumber
            });

            // Reference to the student document using the registration number
            const studentRef = doc(db, 'students', registrationNumber);

            try {
                // Use setDoc to create or update the document
                await setDoc(studentRef, {
                    name: name,
                    dob: dob,
                    bloodGroup: bloodGroup,
                    department: department,
                    course: course,
                    gender: gender,
                    address: address,
                    phoneNumber: phoneNumber
                });
                alert('Student details saved successfully!');
            } catch (error) {
                console.error('Error saving document: ', error);
                alert('Failed to save student details. Please check the console for errors.');
            }
        }
    </script>
</head>
<body>
    <h1>Update Student Details</h1>
    <form id="updateStudentForm" onsubmit="updateStudent(event)">
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" value="123456" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" value="2003-07-26" required><br><br>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" value="O+" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" value="Computer Science" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" value="B.Tech" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="Male" selected>Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" value="123 Main St, Trichy" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" value="9876543210" required><br><br>

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
