<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student Details</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPs_ETDj1ja8yVEOIPDzsQfqkfOFh9sKA",
            authDomain: "mamcet-ai.firebaseapp.com",
            projectId: "mamcet-ai",
            storageBucket: "mamcet-ai.appspot.com",
            messagingSenderId: "651882308996",
            appId: "1:651882308996:web:c19d4b0eb0591392cfe9d1",
            measurementId: "G-VQ12MPKH77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function updateStudent(event) {
            event.preventDefault(); // Prevent the default form submission

            const registrationNumber = document.getElementById('registrationNumber').value.trim();
            const name = document.getElementById('name').value.trim();
            const dob = document.getElementById('dob').value.trim();
            const bloodGroup = document.getElementById('bloodGroup').value.trim();
            const department = document.getElementById('department').value.trim();
            const course = document.getElementById('course').value.trim();
            const gender = document.getElementById('gender').value.trim();
            const address = document.getElementById('address').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Reference to the student document using the registration number
            const studentRef = doc(db, 'students', registrationNumber);

            try {
                // Use setDoc to create or update the document
                await setDoc(studentRef, {
                    name: name,
                    dob: dob,
                    bloodGroup: bloodGroup,
                    department: department,
                    course: course,
                    gender: gender,
                    address: address,
                    phoneNumber: phoneNumber
                });
                alert('Student details saved successfully!');
            } catch (error) {
                console.error('Error saving document: ', error);
                alert('Failed to save student details. Please check the console for errors.');
            }
        }
    </script>
</head>
<body>
    <h1>Update Student Details</h1>
    <form id="studentForm" onsubmit="updateStudent(event)">
        <label for="registrationNumber">Registration Number:</label>
        <input type="text" id="registrationNumber" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br>

        <label for="bloodGroup">Blood Group:</label>
        <input type="text" id="bloodGroup" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" required><br>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" required><br>

        <button type="submit">Update Student</button>
    </form>
</body>
</html>
