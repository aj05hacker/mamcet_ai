<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.M CET - Students Update Page Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>M.A.M CET - Students Update Page Admin Dashboard</h1>
        <form id="student-form">
            <label for="year">Select Year:</label>
            <select id="year" required>
                <option value="" disabled selected>Select Year</option>
                <option value="1st year">1st Year</option>
                <option value="2nd year">2nd Year</option>
                <option value="3rd year">3rd Year</option>
                <option value="4th year">4th Year</option>
            </select>

            <label for="registration-number">Registration Number:</label>
            <input type="text" id="registration-number" required>

            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" required>

            <label for="department">Department:</label>
            <input type="text" id="department" required>

            <label for="course">Course:</label>
            <input type="text" id="course" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" required></textarea>

            <label for="number">Contact Number:</label>
            <input type="text" id="number" required>

            <button type="submit">Update Student</button>
        </form>

        <h2>All Students</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>Registration Number</th>
                </tr>
            </thead>
            <tbody id="students-list">
                <!-- Student registration numbers will be populated here -->
            </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDPs_ETDj1ja8yVEOIPDzsQfqkfOFh9sKA",
            authDomain: "mamcet-ai.firebaseapp.com",
            projectId: "mamcet-ai",
            storageBucket: "mamcet-ai.appspot.com",
            messagingSenderId: "651882308996",
            appId: "1:651882308996:web:c19d4b0eb0591392cfe9d1",
            measurementId: "G-VQ12MPKH77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('student-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const year = document.getElementById('year').value;
            const registrationNumber = document.getElementById('registration-number').value;
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const bloodGroup = document.getElementById('blood-group').value;
            const department = document.getElementById('department').value;
            const course = document.getElementById('course').value;
            const gender = document.getElementById('gender').value;
            const address = document.getElementById('address').value;
            const number = document.getElementById('number').value;

            const studentData = {
                name,
                dob,
                bloodGroup,
                department,
                course,
                gender,
                address,
                number
            };

            await setDoc(doc(db, `students/${year}`, registrationNumber), studentData);
            console.log('Student details updated:', studentData);

            // Refresh the student list
            fetchStudents();
            e.target.reset();
        });

        async function fetchStudents() {
            const year = document.getElementById('year').value;
            const studentsRef = collection(db, `students/${year}`);
            const snapshot = await getDocs(studentsRef);
            const studentsList = document.getElementById('students-list');
            studentsList.innerHTML = '';

            snapshot.forEach((doc) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td><button onclick="showStudentDetails('${doc.id}')">${doc.id}</button></td>`;
                studentsList.appendChild(row);
            });
        }

        window.showStudentDetails = async (regNumber) => {
            const year = document.getElementById('year').value;
            const studentRef = doc(db, `students/${year}`, regNumber);
            const studentDoc = await getDoc(studentRef);
            if (studentDoc.exists()) {
                const data = studentDoc.data();
                alert(JSON.stringify(data, null, 2));
            } else {
                alert('No such student!');
            }
        };

        // Fetch students when year is selected
        document.getElementById('year').addEventListener('change', fetchStudents);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }

        button:hover {
            text-decoration: none;
        }
    </style>
</body>
</html>
